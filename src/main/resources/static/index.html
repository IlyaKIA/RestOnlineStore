<html ng-app="app" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="js/index.js"></script>
</head>
    <body>
    <header-component></header-component>
        <div class="container" ng-controller="indexController">

            <div class="container mt-5 mb-4 pt-4">
                <div class="row align-items-start">
                    <div class="col-3">

                        <form class="px-4 py-3" ng-submit="loadProduct()">
                            <h5 class="h4">Filters:</h5>
                            <div> <!-- class="container"> -->
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group text-muted">
                                            <label for="minPrice">Min price: </label>
                                            <input type="number" class="form-control" ng-model="filter.minPrice" id="minPrice" name="minPrice">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group text-muted">
                                            <label for="maxPrice">Max price: </label>
                                            <input type="number" class="form-control" ng-model="filter.maxPrice" id="maxPrice" name="maxPrice">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="text-muted">Category: </label>
                            <select class="custom-select mb-3" name="selectedCategory">
                                <option selected>All</option>
                                <option text="title">Category name</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </form>
                    </div>
                    <div class="col-9">
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col mb-4" ng-repeat="product in products">
                                <div class="card h-100">
<!--                                    <img th:src="" class="card-img-top p-4" alt="Product image">-->
                                    <div class="card-body">
                                        <h5 class="card-title">{{product.title}}</h5>
                                        <p class="card-text">Category:
                                            <a href="#">
                                                Category
                                            </a>
                                        </p>
                                        <p>Pri—Åe: <span>{{product.price}}</span>p</p>
                                        <div class="flex-box">
                                            <form>
                                                <button class="btn btn-primary btn-block mb-1" type="submit">Add to cart</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

    <!--                    <nav aria-label="Page navigation example">-->
    <!--                        <ul class="pagination">-->
    <!--                            <li th:if="${pageOfProducts.totalPages > 0}" class="page-item"-->
    <!--                                th:each="pageNumber : ${pageNumbers}">-->
    <!--                                <a class="page-link" th:href="@{/shop(pageNum=${pageNumber} - 1)}"-->
    <!--                                   th:text="${pageNumber}">-->
    <!--                                </a>-->
    <!--                            </li>-->
    <!--                        </ul>-->
    <!--                    </nav>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
